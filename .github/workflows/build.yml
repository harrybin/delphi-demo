name: Build Delphi Project

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Delphi environment and  Build with MSBuild
        shell: cmd
        run: |
          @SET BDS=C:\Program Files (x86)\Embarcadero\Studio\23.0
          @SET BDSINCLUDE=C:\Program Files (x86)\Embarcadero\Studio\23.0\include
          @SET BDSCOMMONDIR=C:\Users\Public\Documents\Embarcadero\Studio\23.0
          msbuild XebiaDelphiDemo1.dproj /t:Build /p:Config=Debug /p:Platform=Win64
